<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVER-SAVE - Forgot Password</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ’°</span>
                    <span class="logo-text">OVER-SAVE</span>
                </div>
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" style="display: none;">
                <div id="message" class="message"></div>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <div id="emailError" class="error-message"></div>
                </div>

                <button type="submit" id="resetBtn" class="btn btn-primary btn-full">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Sending...
                    </span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="auth-link">Back to Login</a></p>
            </div>

            <!-- Security Info -->
            <div class="security-info">
                <div class="security-item">
                    <span class="security-icon">ğŸ”’</span>
                    <span>Reset links expire in 15 minutes</span>
                </div>
                <div class="security-item">
                    <span class="security-icon">ğŸ“§</span>
                    <span>Check your spam folder if you don't see the email</span>
                </div>
                <div class="security-item">
                    <span class="security-icon">ğŸ›¡ï¸</span>
                    <span>We'll never share your email address</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
